name: Java CI with Gradle # workflow 이름

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: make application.yml
      run: |
        # create application.yml
        cd ./src/main
        mkdir resources
        cd ./resources

        # application.yml 파일 생성하기
        touch ./application.yml

        # Secrets에 저장한 값을 application.yml 파일에 쓰기
        echo "${{ secrets.YML }}" >> ./application.yml

      shell: bash

    - name: Build with Gradle
      run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

     ## 도커 이미지 빌드 후 도커허브에 push하기
    - name: Docker Login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: web docker build and push
      run: |
        docker build -t ${{ secrets.DOCKER_REPO }} .
        docker push ${{ secrets.DOCKER_REPO }}
         
    ## 서버에 접속하여 도커 이미지를 pull 받고 실행하기
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          sudo docker image rm ${{ secrets.DOCKER_REPO }} || true # If the image does not exist, ignore the error
          sudo docker pull ${{ secrets.DOCKER_REPO }}
          sudo docker run -d -p 8080:8080 ${{ secrets.DOCKER_REPO }}
